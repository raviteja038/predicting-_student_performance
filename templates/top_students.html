<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: #ffffff;
            color: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        table {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: #2a5298;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Top Students</h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-sm">Back to Dashboard</a>
        </div>

        <div class="card">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Performance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in top_students %}
                    <tr>
                        <td>{{ loop.index }}</td> <!-- auto numbering -->
                        <td>{{ student['rollno'] }}</td>
                        <td>{{ student['name'] }}</td>
                        <td>{{ "%.2f"|format(student['performance']) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
